<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Standar Deviasi</title>
  <style>
    /* 1. Pengaturan Dasar & Variabel Warna */
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #212529;
      --border-color: #dee2e6;
      --accent-color: #007bff;
      --accent-hover: #0056b3;
      --result-bg: #e9ecef;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --success-bg: #d1e7dd;
      --success-text: #0a3622;
      --danger-bg: #f8d7da;
      --danger-text: #721c24;
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e9ecef;
      --border-color: #495057;
      --accent-color: #4dabf7;
      --accent-hover: #1c7ed6;
      --result-bg: #343a40;
      --success-bg: #143e3d;
      --success-text: #a6d9b8;
      --danger-bg: #5c2122;
      --danger-text: #f5c2c7;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 2. Layout Kontainer Utama */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }
    
    .topbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    
    .topbar button {
        background-color: transparent;
        color: var(--accent-color);
        border: 1px solid var(--border-color);
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .topbar button:hover {
        background-color: var(--accent-color);
        color: white;
    }

    h2 {
      text-align: center;
      color: var(--accent-color);
      margin-top: 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }

    p {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--text-color);
        opacity: 0.8;
    }

    /* 3. Grid untuk Input Sampel yang Adaptif */
    .inputs {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }

    /* 4. Styling Elemen Form */
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text-color);
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
    
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }


    /* 5. Tombol Aksi yang Terpusat */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 2.5rem;
    }

    .action-button {
      padding: 0.8rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 300px;
    }

    .action-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }
    
    /* 6. Area Hasil yang Lebih Terstruktur */
    #hasil {
      margin-top: 2.5rem;
      padding: 1rem;
      background-color: var(--result-bg);
      border-radius: 8px;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    
    #hasil.visible {
        opacity: 1;
        transform: translateY(0);
    }
    
    .result-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border-radius: 6px;
        margin-top: 0.5rem;
    }
    
    .result-line:first-child {
        margin-top: 0;
    }
    
    .result-line span {
        opacity: 0.9;
        font-weight: 500;
    }
    
    .result-line strong {
        font-size: 1.25rem;
    }
    
    /* Kelas status untuk hasil RSD */
    .status-ok {
        background-color: var(--success-bg);
        color: var(--success-text);
    }
    .status-bad {
        background-color: var(--danger-bg);
        color: var(--danger-text);
    }

    /* 7. Footer & Social Link */
    .footer {
        margin-top: 2.5rem;
        text-align: center;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
    }

    .footer a {
        text-decoration: none;
        color: var(--text-color);
        opacity: 0.7;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        transition: opacity 0.3s;
    }
    
    .footer a:hover {
        opacity: 1;
    }

    .footer img {
        width: 24px;
        height: 24px;
        transition: transform 0.3s;
    }

    .footer a:hover img {
        transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <button onclick="toggleTheme()" id="themeToggle">üåô/‚òÄÔ∏è</button>
    </div>
    <h2>Kalkulator Standar Deviasi & Relatif</h2>

    <p>Masukkan 3 hingga 7 nilai sampel data Anda.</p>
    <div class="inputs">
      <input type="number" id="s1" placeholder="Sampel 1">
      <input type="number" id="s2" placeholder="Sampel 2">
      <input type="number" id="s3" placeholder="Sampel 3">
      <input type="number" id="s4" placeholder="Sampel 4">
      <input type="number" id="s5" placeholder="Sampel 5">
      <input type="number" id="s6" placeholder="Sampel 6">
      <input type="number" id="s7" placeholder="Sampel 7">
    </div>

    <div class="button-container">
      <button class="action-button" onclick="hitung()">Hitung</button>
    </div>
    
    <div id="hasil"></div>

    <div class="footer">
      <a href="https://instagram.com/ekabudiku" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        <span></span>
      </a>
    </div>
  </div>

  <script>
    function hitung() {
      const values = [];
      for (let i = 1; i <= 7; i++) {
        const value = document.getElementById("s" + i).value;
        if (value !== "") {
            values.push(parseFloat(value));
        }
      }

      const hasilDiv = document.getElementById("hasil");

      if (values.length < 3) {
        hasilDiv.innerHTML = `<div class="result-line status-bad"><span>Error</span><strong>Minimal 3 sampel harus diisi!</strong></div>`;
        hasilDiv.classList.add("visible");
        return;
      }

      const mean = values.reduce((a, b) => a + b, 0) / values.length;
      // Gunakan varians sampel (n-1)
      const variance = values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / (values.length - 1);
      const sd = Math.sqrt(variance);
      const rsd = mean !== 0 ? (sd / mean) * 100 : 0;

      // Tentukan kelas status berdasarkan nilai RSD
      const rsdStatusClass = rsd <= 25 ? 'status-ok' : 'status-bad';
      const rsdStatusText = rsd <= 25 ? 'Baik' : 'Kurang Baik';

      // Buat struktur hasil yang baru
      hasilDiv.innerHTML = `
        <div class="result-line">
            <span>Rata-rata (Mean)</span>
            <strong>${mean.toFixed(4)}</strong>
        </div>
        <div class="result-line">
            <span>Standar Deviasi (SD)</span>
            <strong>${sd.toFixed(4)}</strong>
        </div>
        <div class="result-line ${rsdStatusClass}">
            <span>Relatif Standar Deviasi (RSD)</span>
            <strong>${rsd.toFixed(2)}% (${rsdStatusText})</strong>
        </div>
      `;
      
      // Tambahkan kelas untuk memicu animasi fade-in
      hasilDiv.classList.add("visible");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
